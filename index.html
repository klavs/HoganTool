<!DOCTYPE html>
<html>
    <head>
        <title>Hogan Tool</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="../../assets/js/html5shiv.js"></script>
          <script src="../../assets/js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Hogan Tool</a>
                </div>
                <form class="navbar-form navbar-right">
                    <button class="btn btn-default" onclick="event.preventDefault();generate();" href="#">Generate</button>
                </form>
                <!--
                <div class="collapse navbar-collapse">
                  <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                  </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
        <div class="container">
            <!-- <form role="form"> -->
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Hash</label>
                    <textarea id="hash" class="form-control" rows="15"></textarea>
                </div>
                <div class="form-group col-md-6">
                    <label>Template</label>
                    <textarea id="template" class="form-control" rows="15"></textarea>
                </div>
            <!-- </form> -->
            </div>
            <div class="form-group">
                <label>Result</label>
                <textarea id="result" class="form-control" rows="15"></textarea>
            </div>
        </div>
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="http://code.jquery.com/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/hogan.js/2.0.0/hogan.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>    <script>
            function generate(){
                var hash = JSON.parse($("textarea#hash").val());
                var template = Hogan.compile($("textarea#template").val());;
                var result = template.render(hash)
                $("textarea#result").val(result);
            }
        </script>
    </body>
</html>
